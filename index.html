<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alfonso Vidrio">
    <meta name="description"
      content="An interactive rating component where users can provide feedback on their support experience. The component allows users to rate from 1 to 5, with a thank you message after submission.">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <form class="rating-container fade show" id="rating-container"
        onsubmit="handleSubmit(event)">
        <div class="star-icon">
          <img src="./assets/images/icon-star.svg" alt="star">
        </div>

        <h1 class="rating-title">How did we do?</h1>

        <p class="rating-description">Please let us know how we did with your
          support request. All feedback is appreciated to help us improve our
          offering!</p>

        <div class="rating-options" role="radiogroup"
          aria-label="Rate our support">
          <label>
            <input type="radio" name="rating" value="1"
              aria-label="Rate 1 out of 5">
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="rating" value="2"
              aria-label="Rate 2 out of 5">
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="rating" value="3"
              aria-label="Rate 3 out of 5">
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="rating" value="4"
              aria-label="Rate 4 out of 5">
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="rating" value="5"
              aria-label="Rate 5 out of 5">
            <span>5</span>
          </label>
        </div>

        <button type="submit" class="submit-button">SUBMIT</button>
      </form>

      <section class="rating-container rating-thank-you fade"
        id="rating-thank-you">
        <div class="thank-you-image">
          <img src="assets/images/illustration-thank-you.svg" alt="thank you">
        </div>

        <p class="rating-thank-you__selection" id="selected-rating-text"></p>

        <h2 class="rating-thank-you__title">Thank you!</h2>

        <p class="rating-thank-you__message">We appreciate you taking the time
          to give a rating. If you ever need more support, donâ€™t hesitate to get
          in touch!</p>
      </section>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
